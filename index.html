<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Данные</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="data.css">
</head>
<body>
<section>
  <div class="container info-panel">
    <h1 class="head-name">Генератор визиток</h1>
    <p class="name">Имя</p>
    <p class="surname">Фамилия</p>
    <p class="phone">Телефон</p>
    <p class="email">Email</p>
  </div>
  <div class="container" style="background-color: #7EBB98;">
    <fieldset name="person">
      Имя: <input name="n" type="text"><br>
      Фамилия: <input name="s" type="text"><br>
      Телефон: <input name="p" type="text"><br>
      Email: <input name="e" type="text"><br>
    </fieldset>
  </div>
</section>
</body>
<script src="data.js"></script>
</html>
